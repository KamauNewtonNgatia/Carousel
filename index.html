<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Carousel Project</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="slider">
          <section><img src="./images/image1.jpeg" alt="Traditional Wear"></section>
          <section><img src="./images/image2.jpeg" alt="Class Setting"></section>
          <section><img src="./images/image3.jpeg" alt="Students"></section>
          <section><img src="./images/image4.jpeg" alt="Random People"></section>
        </div>
        <div class="controls">
          <span class="arrow left"><span class="material-symbols-outlined">
            chevron_left
            </span></span>
          <span class="arrow right"><span class="material-symbols-outlined">
            chevron_right</span>
            <ul>
              <li class="selected"></li>
              <li class="selected"></li>
              <li class="selected"></li>
              <li class="selected"></li>
              
            </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
